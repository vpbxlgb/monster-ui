
<li id="main_topbar_status">
	<a href="#" class="links" id="main_topbar_status_link" data-title="{{i18n.virtualpbx.toggle_do_not_disturb}}" data-placement="bottom" data-toggle="tooltip">
		{{#if status}}
			<span class="inline-text">{{i18n.virtualpbx.do_not_disturb}}</span>
			<i class="fa fa-toggle-on"></i>
		{{else}}
			<span class="inline-text">{{i18n.virtualpbx.do_not_disturb}}</span>
			<i class="fa fa-toggle-off"></i>
		{{/if}}
	</a>
</li>
